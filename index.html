<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    
    <title>Document</title>
</head>
<style src="src/styles.css"></style>
<body>
    <label for ='cities'>Select one the following cities</label>
    <select name="" id="cities">
        <option value="default">Select a city </option>
        <option value="paris">Paris </option>
        <option value="sydney">Sydney </option>
        <option value="tokyo">Tokyo </option>
        
    </select>

    <script>
            function SelectCity(event){
        if (event.target.value.length>0){
            if(event.target.value==="paris"){
                let parisTime = moment()
                    .tz("Europe/paris")
                    .format("dddd, MMMM D, YYYY hh:mm A");
                alert(`It is ${parisTime} in Paris/France`);
            }
            if(event.target.value==="sydney"){
                let sydneyTime = moment()
                    .tz("Australia/Sydney")
                    .format("dddd, MMMM D, YYYY hh:mm A");
                alert(`It is ${sydneyTime} in Sydney/Australia`);
            }
            if(event.target.value==="tokyo"){
                let tokyoTime = moment()
                    .tz("Asia/Tokyo")
                    .format("dddd, MMMM D, YYYY hh:mm A");
                alert(`It is ${tokyoTime} in Tokyo/Japan`);
            }
        }

        }
    let citiesSelect= document.querySelector("#cities")
    citiesSelect.addEventListener("change",SelectCity);

    </script>
</body>
</html>
